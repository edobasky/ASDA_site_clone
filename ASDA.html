<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>ASDA.com - Online Food Shopping, George & more</title>
</head>
<body>
    <header>
        <div id="header-div">
            <div id="header-nav">
                <input type="image" id="logo" src="images\asda-logo.PNG" alt="company-logo">    
                <div id="search-div">
                    <input id="item-search" type="text" placeholder="Search for...">
                    <input type='image' id="search-icon" src="images\search-button.PNG">
                    
                    <select id="store-option" name="stores" id="stores">
                        <option value="in Groceries">in Groceries</option>
                        <option value="in George">in George</option>
                      </select>                 
                </div>
                <div class="right-nav">
                    <button id="sign-in-button">
                        Sign in
                    </button>
                </div>
                <div class="register-div">
                    <a class="register nav-links" href="#">Register</a>
                </div>

                <div class="find-store-div">
                    <a class="find-store nav-links" href="#">Find a store</a>
                    <img id="location-logo" class="nav-links" src="images\location-icon.PNG">
                </div>

                <div class="faq-help">
                    <a class="help nav-links" href="#">Help</a>
                    <img id="faq-logo" class="nav-links" src="images\faq-icon.PNG">
                </div>
            </div>
        </div>

        <div class="clear"></div>

            <div id="header-nav2">
                <div id="nav2-div">
                        <div class="nav2-links"><a class="links" href="#">Groceries</a></div>
                        <div class="nav2-links"><a class="links" href="#">George Clothing</a></div>
                        <div class="nav2-links"><a class="links" href="#">George Home</a></div>
                        <div class="nav2-links"><a class="links" href="#">Money</a></div>
                        <div class="nav2-links"><a class="links" href="#">About</a></div>
                        <div class="nav2-links more-options">
                            <img id="more-options" src="images\more-options.PNG">
                            <a id="more" class="links" href="#">More</a></div>
                </div>
            </div>
    </header>
    <div class="clear"></div>

    <main id="product-display">
        <div id="price-lock-div">
            <img src="images\price-lock.PNG">
        </div>
    </main>
    
</body>
</html>
